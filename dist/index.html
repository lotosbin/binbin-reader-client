<!DOCTYPE html>
<html lang="zh-cn" ng-app="myapp">
  <head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/index.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="livereload.js"></script>
    <script src="public/js/controllers.js"></script>
  </head>
  <body ng-controller="feedCtrl" class="container-fluid">
    <div class="row top">
      <form>
        <div class="col-sm-10">
          <input type="text" ng-model="url" class="form-control">
        </div>
        <div class="col-sm-2">
          <button type="button" ng-click="add()" class="btn btn-default pull-right">add</button>
        </div>
        <div class="col-sm-12">
          <label>api host</label>
          <input ng-model="config.host">
          <button ng-click="save_config()">save</button>
          <button ng-click="load_config()">load</button>
        </div>
      </form>
    </div>
    <div class="row vcenter">
      <div class="col-sm-4 fill">
        <div>
          <button ng-click="articles_reload()">refresh</button>
        </div>
        <div style="overflow-y:auto" class="list-group fill">
          <div ng-repeat="item in articles" ng-click="article_select(item)" title="{{item.lastUpdatedTime}}" class="list-group-item">
            <h4 ng-bind="item.title"></h4>
          </div>
        </div>
        <div>
          <center>
            <p>copyright(c)2015</p>
          </center>
        </div>
      </div>
      <div class="col-sm-8 fill">
        <h2 ng-bind="article.title"></h2>
        <iframe width="100%" nwdisable="true" ng-src="{{trustAsResourceUrl(article.thirdId)}}" seamless frameborder="0" class="fill"></iframe>
      </div>
    </div>
  </body>
</html>
