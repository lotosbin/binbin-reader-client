<!DOCTYPE html>
<html lang="zh-cn" ng-app="myapp">
  <head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/index.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="livereload.js"></script>
    <script src="public/js/controllers.js"></script>
  </head>
  <body ng-controller="feedCtrl">
    <div class="row top">
      <form>
        <div class="col-sm-10">
          <input type="text" ng-model="url" class="form-control">
        </div>
        <div class="col-sm-2">
          <button type="button" ng-click="add()" class="btn btn-default pull-right">add</button>
        </div>
      </form>
    </div>
    <p></p>
    <div class="row vcenter">
      <div class="list-group">
        <div ng-repeat="item in articles" class="list-group-item">
          <h2 ng-bind="item.title"></h2>
          <p ng-bind="item.summary"></p>
          <p ng-bind="item.content"></p>
        </div>
      </div>
    </div>
    <div class="row bottom">
      <center>
        <p>copyright(c)2015</p>
      </center>
    </div>
  </body>
</html>
